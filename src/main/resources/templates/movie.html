<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Movie</title>
</head>

<body>
    <h1>I migliori film:</h1>
    <ul>
        <li th:each="movie : ${movies}">
            <span th:text="${movie.title}"></span>
        </li>
    </ul>
</body>

</html>
