<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Song</title>
</head>

<body>
    <h1>Le migliori canzoni:</h1>
    <ul>
        <li th:each="song : ${songs}">
            <span th:text="${song.title}"></span> (ID: <span th:text="${song.id}"></span>)
        </li>
    </ul>
</body>

</html>
